<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project not available</title>

    <script>
      // Close the window after 3 seconds
      setTimeout(function () {
        window.close();
      }, 3000);
    </script>
  </head>
  <body>
    <h1>This project is not available anymore.</h1>
    <!-- Hier was een sluitende </h1> tag zonder opening. -->
    <p>This page will close automatically.</p>
    <!-- Verplaatste de sluitende </p> tag om de zin te voltooien -->

    <style>
      body {
        background-color: #160024;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </body>
</html>
